<div class="wrapper">
  <div class="logo">
    <img src="https://w7.pngwing.com/pngs/343/1004/png-transparent-computer-icons-online-chat-livechat-chat-miscellaneous-angle-text-thumbnail.png" alt="">
  </div>
  <div class="text-center mt-4 name">
    WeStock Chat 
  </div>
  <form class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input [(ngModel)]="loginDto.username" type="text" name="userName" id="userName" placeholder="Username">
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fas fa-key"></span>
      <input [(ngModel)]="loginDto.password" type="password" name="password" id="pwd" placeholder="Password">
    </div>
    <button (click)="onLoginClick()" class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
    <a (click)="onForgetPasswordClick()">Forget password?</a> or <a href="/signup">Sign up</a>
  </div>
</div>
